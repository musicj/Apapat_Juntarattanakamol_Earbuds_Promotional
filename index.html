<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fluff Earbuds Pro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet"/>
  </head>
<body>
    <header>
        <div id="menu-container">
            <a href="#" id="logo">Fluff</a>
            <nav>
                <a href="#" id="buy-button">Buy</a>
                <button id="hamburger">&#8942;</button>
            </nav>
        </div>
        <div id="menu-overlay" class="overlay">
            <button id="close">&times;</button>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">Earbuds</a></li>
                    <li><a href="#services">Accessories</a></li>
                    <li><a href="#contact">Support</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    

    <main>
        <!-- banner -->
        <section class="image-container">
            <img src="images/hero-banner.jpg" alt="All colors pf earbuds">
            <p class="banner-text">Shine And Bright</p>
        </section>

        <section>
        <model-viewer id="model" src="model/AR.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1">

            <button class="Hotspot" slot="hotspot-1" data-position="-0.42107413743910194m 0.6808146615248165m 0.3243634626939538m" data-normal="0.5178562322124313m 0.8507099489914437m -0.09009719998823351m" data-visibility-attribute="visible">
                <div id="hotspot-1" class="HotspotAnnotation">
                </div>
            </button><button class="Hotspot" slot="hotspot-2" data-position="-0.1705108752461455m 0.43913510496541214m 0.3945029929560736m" data-normal="0.7558890764682977m 0.5660796825947935m 0.32891563816468444m" data-visibility-attribute="visible">
                <div id="hotspot-2" class="HotspotAnnotation">
                </div>
            </button><button class="Hotspot" slot="hotspot-3" data-position="-0.7920317754453975m 0.2537861687257643m 0.4147152606880174m" data-normal="0.3241632100820774m -0.5838014278846413m 0.7443749767618046m" data-visibility-attribute="visible">
                <div id="hotspot-3" class="HotspotAnnotation">
                </div>
            </button><button class="Hotspot" slot="hotspot-4" data-position="-0.9696032668007784m 0.36684726169178655m 0.2280620542426444m" data-normal="-0.6282742427010404m 0.7391312492894851m -0.2428095391087409m" data-visibility-attribute="visible">
                <div id="hotspot-4" class="HotspotAnnotation">
                </div>
            </button><button class="Hotspot" slot="hotspot-5" data-position="-0.6994404944668656m 0.7657721731736225m 0.5243485386859231m" data-normal="0.32271764760995225m 0.8158930263465732m 0.4797623260325146m" data-visibility-attribute="visible">
                <div id="hotspot-5"  class="HotspotAnnotation"> 
                </div>
            </button><button class="Hotspot" slot="hotspot-6" data-position="-0.4345278000295695m 0.4966060562936768m 0.6335268633121973m" data-normal="0.5011943305833986m 0.5137314476754145m 0.6963362999732113m" data-visibility-attribute="visible">
                <div id="hotspot-6" class="HotspotAnnotation">
                </div>
            </button>
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">
                View in your space
            </button>
            <div id="ar-prompt">
                <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
            </div>
        </model-viewer>

        <div id="x-ray-images">
            <img src="images/earbuds_functions.png" alt="earbuds functions" height="412px">
        </div>
    </section>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
